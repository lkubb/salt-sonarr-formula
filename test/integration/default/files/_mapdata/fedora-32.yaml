# yamllint disable rule:indentation rule:line-length
# Fedora-32
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: sonarr
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/sonarr
      compose: docker-compose.yml
      config_sonarr: sonarr.env
      data: data
      misc: []
    user:
      groups: []
      home: null
      name: sonarr
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      sonarr:
        image: ghcr.io/linuxserver/sonarr:latest
    media_group:
      gid: 3414
      name: mediarr
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
  config:
    general:
      AnalyticsEnabled: false
  container:
    host_port: 5048
    pgid: null
    puid: null
    tz: Etc/UTC
    userns_keep_id: true
  mount_paths: []
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@sonarr
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Sonarr environment file is managed:
      - sonarr.env.j2
  winner: pillar
