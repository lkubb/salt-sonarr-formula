# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: sonarr
      remove_orphans: true
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/sonarr
      compose: docker-compose.yml
      config_sonarr: sonarr.env
      data: data
      misc: []
    user:
      groups: []
      home: null
      name: sonarr
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      sonarr:
        image: ghcr.io/linuxserver/sonarr:latest
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    general: {}
  container:
    host_port: 5048
    pgid: null
    puid: null
    tz: Etc/UTC
  mount_paths: []
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
